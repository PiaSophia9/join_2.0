<form id="taskForm" autocomplete="off" onsubmit="checkRequiredFields(); return false;">
    <div>
      <h1 id="add-task-heading">Add Task</h1>
      <div class="upper_part">
        <section class="left_section">
          <div>
            <label class="label_add_task">Title<span class="red">*</span></label>
            <input onkeyup="borderRedIfTitleEmpty()" id="taskTitle" class="form_elements" type="text" placeholder="Enter a title" />
            <div class="hide_error" id="errorContainerTitle">This field is required</div>
          </div>
          <div>
            <label class="label_add_task">Description</label>
            <textarea id="taskDescription" class="form_elements textarea_add_task" placeholder="Enter a Description"></textarea>
          </div>
          <div class="dropdown">
            <label class="label_add_task">Assigned to</label>
            <button id="assignedToButton" type="button" onclick="toggleDropdownAssignedTo()" class="dropbtnAssignedContact" style='background-image: url("../assets/img/icons/arrow_drop_down.svg")'>
              Contacts to assign 
          </button>
            <div id="assignedToDropdown" class="dropdown-content assignedto_dropdown">
          </div>
          <div id="assignedtoContactsContainer" class="assignedto_contacts_container"></div>
        </section>
        <hr class="line" />
        <section class="right_section">
          <div>
            <label class="label_add_task">Due date<span class="red">*</span></label>
            <input onchange="borderRedIfDateEmpty()" id="taskDueDate" class="form_elements date" type="date" placeholder="dd/mm/yyyy" />
            <div class="hide_error" id="errorContainerDate">This field is required</div>
          </div>
          <div>
            <label class="label_add_task">Prio</label>
            <div class="prio_buttons_container">
              <button id="urgentButton" onclick="setPrioUrgent()" type="button" class="prio_buttons">Urgent <img id="urgentImage" class="urgent_image" src="../assets/img/icons/prio_urgent_red.svg" alt="" /></button>
              <button id="mediumButton" onclick="setPrioMedium()" type="button" class="prio_buttons">Medium <img id="mediumImage" class="medium_img" src="../assets/img/icons/prio_medium_orange.svg" alt="" /></button>
              <button id="lowButton" onclick="setPrioLow()" type="button" class="prio_buttons">Low <img id="lowImage" class="low_image" src="../assets/img/icons/prio_kow_green.svg" alt="" /></button>
            </div>
          </div>
          <div class="dropdown">
            <label class="label_add_task">Category<span class="red">*</span></label>
            <button id="categoryButton" type="button" onclick="toggleDropdownCategory()" class="dropbtn" style='background-image: url("../assets/img/icons/arrow_drop_down.svg")';> <span id="buttonName">Select task Category</span>
          </button>
            <div id="categoryDropdown" class="dropdown-content">
          </div>
          <div class="hide_error" id="errorContainerCategory">This field is required</div>
          </div>
          <div>
            <label class="label_add_task">Subtasks</label>
            <div id="subtaskContainer" onclick="addBorderColorBlue()" class="form_elements subtask_container">
              <input oninput="showIconsSubtasks()" id="taskSubtask"  class="subtasks_input" type="text" placeholder="Add new subtask" />
              <div id="iconsSubtasksContainer" class="icons_subtasks_container d_none">
                <img onclick="clearSubtask()" class="subtask_image" src="../assets/img/icons/subtask_x.png" alt="">
                <img class="subtask_line" src="../assets/img/icons/subtask_line.png" alt="">
                <img onclick="addSubtask()" class="subtask_image" src="../assets/img/icons/subtask_check.png" alt="">
              </div>
            </div>
              <div id="subtasksRenderContainer">
              </div>
          </div>
        </section>
      </div>
    </div>
    <div class="lower_part">
      <p class="p_add_task"><span class="red">*</span>This field is required</p>
      <div id="buttons_container" class="buttons_container">
        <button id="clear-task-form-button" type="button" onmouseover="makeIconClearButtonBright()" onmouseleave="makeIconClearButtonDark()" onclick="clearForm()" class="btn_bright">Clear <img id="clearButtonImage" src="../assets/img/icons/black_x.svg" alt="" /></button>
        <button id="submit_task_button" type="submit" class="btn_dark_disabled">Create Task <img src="../assets/img/icons/white_check.svg" alt="" /></button>
      </div>
    </div>
</form>
<div id="snackbarAddTask" class="snackbar"></div>
