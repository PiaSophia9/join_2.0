<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./summary.css" />
    <link rel="stylesheet" href="../assets/templates/header_and_sidebar.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <title>Summary</title>
  </head>
  <body onload="initSummary()">
    <div cl w3-include-html="../assets/templates/sidebar.html"></div>
    <div class="header_and_main">
      <div class="header_container" cl w3-include-html="../assets/templates/header.html"></div>
      <main>
        <div class="headline_container">
          <h1>Join 360</h1>
          <img src="../assets/img/contacts_blue_line.png" alt="line" class="blue_line" />
          <p class="font_27">Key Metrics at a Glance</p>
        </div>
        <div class="summary_container">
          <section class="right">
            <div class="task_container">
              <div class="tasks" onclick="redirectToBoard()" onmouseover="changeIconTodoWhite()" onmouseleave="changeIconTodoBack()">
                <img src="../assets/img/icons/todo_task.svg" alt="To-do" id="todoImg" />
                <div class="status_content">
                  <h3 id="todo"></h3>
                  <span class="size_20">To-do</span>
                </div>
              </div>
              <div class="tasks" onclick="redirectToBoard()" onmouseover="changeIconDoneWhite()" onmouseleave="changeIconTDoneBack()">
                <img src="../assets/img/icons/done_task.svg" alt="Done" class="icon_summary" id="doneImg" />
                <div class="status_content">
                  <h3 id="done"></h3>
                  <span class="size_20">Done</span>
                </div>
              </div>
            </div>
            <div class="deadline_container" onclick="redirectToBoard()">
              <div class="urgent_task">
                <img src="../assets/img/icons/summary_urgent.png" alt="urgent image" />
                <div class="urgent_content">
                  <h3 id="urgent"></h3>
                  <span class="size_20">Urgent</span>
                </div>
              </div>
              <div class="vertical_line"></div>
              <div class="right_side_deadline_container">
                <span id="urgentDate"></span>
                <span>Upcoming Deadline</span>
              </div>
            </div>
            <div class="overview_container">
              <div class="overview" onclick="redirectToBoard()">
                <h3 id="tasksInBoard"></h3>
                <span class="size_20">Tasks in<br />Board</span>
              </div>
              <div class="overview" onclick="redirectToBoard()">
                <h3 id="tasksInProgress"></h3>
                <span class="size_20">Tasks in<br />Progress</span>
              </div>

              <div class="overview" onclick="redirectToBoard()">
                <h3 id="awaitingFeedback"></h3>
                <span class="size_20">Awaiting Feedback</span>
              </div>
            </div>
          </section>
          <section class="left">
            <h2 id="greetings"></h2>
          </section>
        </div>
      </main>
    </div>
    <script src="../assets/templates/include_header_and_sidebar.js"></script>
    <script src="./summary.js"></script>
    <script src="../assets/templates/header.js"></script>
    <script src="../storage.js"></script>
    <script src="../board/board.js"></script>
  </body>
</html>
